<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style  >
    .btn
    {
      width:80px;
      height: 80px;
      background-color: lightgray;
      color:black;
      text-align: center;
      margin:5px;

    }

    .btnAction
    {
      width:80px;
      height: 80px;
      background-color: coral;
      color:black;
      text-align: center;
      margin:5px;

    }
    
  </style>
</head>
<body>
  <div style="width:400px;height: 420px; background-color: rosybrown;" >
    <div style="width:99%; height: 50px; border:2px solid red ;color:black; background-color: white;">
      <span id="lblscreen" >
      
      </span></div>
      <div >
        <button id="btn0" class="btn">0</button>
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btnPlus" class="btn">+</button>       

      </div>
      <div>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btnMinus" class="btn">-</button>       

      </div>
      <div>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btnMultiply" class="btn">*</button>       

      </div>
      <div>
        <button id="btn9" class="btn">9</button>
        <button id="btnReset" class="btnAction">C</button>
        <button id="btnResult" class="btnAction">=</button>
        <button id="btnDivide" class="btn">/</button>       

      </div>

  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
